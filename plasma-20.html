    <script src="./script/gradient-designer.mjs" type="module"></script>
    <script src="./script/controls.mjs" type="module"></script>
    <style>
        #content {
            display: flex;
            flex-flow: row wrap;
            gap: 10px;
        }

        .responsive-square {
            position: relative;
            flex-basis: 512px;
        }

        .responsive-square::before {
            content: "";
            display: block;
            padding-bottom: 100%;
        }

        interactive-plasma-fractal {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        #controls {
            display: flex;
            flex-direction: column;
            flex-basis: 512px;
            gap: 10px;
        }

        #control-grid {
            display: grid;
            grid-template-columns: max-content auto 3em;

            gap: 10px;
        }

        label,
        output {
            justify-self: end;
        }

        .control-row {
            display: flex;
            flex-direction: row;
            gap: 3px;

            grid-column: span 2;
        }

        #seed-phrase {
            flex-grow: 1;
        }

        gradient-designer {
            width: 100%;
            height: 70px;
        }
    </style>
</head>

<body>
    <h1>Plasma Fractal 20th Anniversary Edition</h1>
    <div id="content">
        <div class="responsive-square">
            <interactive-plasma-fractal id="plasma" gradient-source="plasma-gradient-new" sigma-initial="0.7"
                mu-initial="0.0" attenuation="0.45">
            </interactive-plasma-fractal>
        </div>
        <div id="controls">
            <gradient-designer id="plasma-gradient-new">
                <gradient-stop offset="0.0" color="#009aff"></gradient-stop>
                <gradient-stop offset="0.3" color="#9a0066"></gradient-stop>
                <gradient-stop offset="0.5" color="#ff6600"></gradient-stop>
                <gradient-stop offset="0.8" color="#66ff9a"></gradient-stop>
                <gradient-stop offset="1.0" color="#009aff"></gradient-stop>
            </gradient-designer>
            <div id="control-grid">
                <label for="seed-phrase">Seed phrase</label>
                <div class="control-row">
                    <input id="seed-phrase" type="text">
                    <button data-target-fractal="plasma" data-action="apply-seed" data-source="seed-phrase">
                        Apply seed
                    </button>
                    <button data-target-fractal="plasma" data-action="randomize-seed" data-sink="seed-phrase">
                        Random seed
                    </button>
                </div>
                <label for="stddev">&sigma;<sub>0</sub></label>
                <input name="stddev" type="range" min="0.1" max="0.9" step="0.01" value="0.7"
                    data-target-fractal="plasma" data-target-variable="sigma-initial">
                <output for="stddev"></output>
                <label for="mean">&mu;<sub>0</sub></label>
                <input name="mean" type="range" min="-0.2" max="0.2" step="0.01" value="0.0"
                    data-target-fractal="plasma" data-target-variable="mu-initial">
                <output for="mean"></output>
                <label for="attenuation">Attenuation</label>
                <input name="attenuation" type="range" min="0.1" max="0.9" step="0.01" value="0.45"
                    data-target-fractal="plasma" data-target-variable="attenuation">
                <output for="attenuation"></output>
            </div>
        </div>
    </div>
